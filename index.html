<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player spotify</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="img"></div>
    <div id="descricao">
        <h2 id="nomeMusic">nome da musica</h2>
        <p id="artist">matheus henrique</p>
    </div>
    <div id="duracao">
        <div id="barra">
            <progress value="0" max="1"></progress>
            <div id="ponto"></div>
        </div>
        <div id="tempo">
            <p id="inicio">0:00</p>
            <p id="fim">3:40</p>
        </div>
    </div>
    <div id="player">

        <span id='previous'class="material-symbols-outlined">
            skip_previous
        </span>
        <span id='play' class="material-symbols-outlined">
            play_circle
        </span>
        <span id='pause' class="material-symbols-outlined">
            pause_circle
        </span>
        <span id='next' class="material-symbols-outlined">
            skip_next
        </span>

    </div>

    <audio id="audio" src="musics/projeto_spotify_parte_1_musicas_We Ride! - Reed Mathis.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
